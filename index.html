<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storyboard Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎬 Storyboard Generator</h1>

    <label for="scriptInput">📜 Paste your script (in English):</label>
    <textarea id="scriptInput" placeholder="Type or paste script here..."></textarea>

    <label for="formatSelect">🖼 Select format:</label>
    <select id="formatSelect">
      <option value="9:16">9:16 (Vertical)</option>
      <option value="16:9">16:9 (Horizontal)</option>
    </select>

    <label for="styleInput">🎨 Global style (optional):</label>
    <input type="text" id="styleInput" placeholder="e.g. in Pixar 3D animation style" />

    <button onclick="processScript()">🧠 Разбить на сцены</button>
    <button onclick="downloadPDF()" style="margin-left: 10px;">📄 Скачать PDF</button>

    <div id="output" style="margin-top: 20px;"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
